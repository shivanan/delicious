<html>
  <head>
      <title>Options</title>
      <script src="jquery.min.js"></script>
      <script src="util.js"></script>
      <script src="delicious.js"></script>
    <style type="text/css">
		div.toolstrip-button {
		color: #000;
		cursor: hand;
		font: normal 12px helvetica, arial, verdana;
		width: 150px;
		padding: 6px;
		border-bottom: 1px solid #eee;
		}
		div.toolstrip-button:last-child {border-bottom-style: none;}
		div.toolstrip-button:hover {
			background-color: #3274d0;
			color: #fff;
			}
                .toolstrip-item {
                        color: #000;
                        font-size: 12px;
                }
                .toolstrip-item.tr.td {
                        text-align: center;
                }

    </style>
    <script>
        var bp = chrome.extension.getBackgroundPage();
        function get_tags() {
            var sts= $('#tag_msg');
            sts.html('<i>Downloading...</i>');
            bp.downloadTags(function(result){
                var message = 'An error ocurred';
                if (result) message = 'Done';
                sts.html(message);
            });
        }
    </script>
  </head>
  <body >
      <input type='button' value='Download Tags' onclick='get_tags();return false;' />
      <div id='tag_msg' />
  </body>
</html>
